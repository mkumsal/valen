<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentinstag mit Rabybebi</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #ffcccc;
    margin: 0;
    padding: 0;
    position: relative; /* Make the body a reference for absolute positioning */
    height: 100vh;
    overflow: hidden; /* Prevent scrolling */
  }
  #invitation, #response {
    text-align: center;
  }
  #gif {
    max-width: 100%;
    height: auto;
  }
  #response {
    display: none;
  }
  button {
    background-color: #ff4d4d;
    border: none;
    color: white;
    padding: 15px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 20px;
    margin-top: 20px;
    outline: none;
  }
  button:hover {
    background-color: #ff6666;
  }
  .heart {
    animation: floatHeart 5s infinite alternate linear; /* Adjust duration and timing function */
    font-size: 72px;
    color: #e91e63;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
  @keyframes floatHeart {
    0% {
      transform: translate(-50%, -50%) translateX(-100vw) translateY(-100vh); /* Start position */
    }
    100% {
      transform: translate(-50%, -50%) translateX(100vw) translateY(100vh); /* End position */
    }
  }
  @keyframes heartbeat {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(1.2);
    }
  }
</style>
</head>
<body>
<div id="invitation">
  <h1>Rabykedi, möchtest du mit mir am Valentinstag ausgehen?</h1>
  <img src="https://i.imgur.com/NUyttbn.gif" alt="Süße Katze" id="gif">
  <button onclick="showResponse()">Ja, herhalde!</button>
</div>
<div id="response">
  <h1>Das freut mich Rabycanim, wir werden einen schönen Abend gemeinsam verbringen!</h1>
  <img src="https://i.imgur.com/4464XLo.gif" alt="Freudiges GIF">
</div>

<div class="heart">&hearts;</div>

<script>
  function showResponse() {
    var invitation = document.getElementById("invitation");
    var response = document.getElementById("response");
    invitation.style.display = "none";
    response.style.display = "block";
  }
</script>
</body>
</html>
