<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentinstagseinladung</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #ffcccc;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #container {
    text-align: center;
    display: none;
  }
  #gif {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>
<div id="invitation">
  <h1>Rabykedi, möchtest du mit mir am Valentinstag ausgehen?</h1>
  <img src="https://i.imgur.com/NUyttbn.gif" alt="Süße Katze" id="gif">
  <button onclick="showResponse()">Ja, ich will!</button>
</div>
<div id="container">
  <h1>Super canim, ich freue mich auf einen schönen Abend mit dir!</h1>
  <img src="https://i.imgur.com/4464XLo.gif" alt="Freudiges GIF">
</div>

<script>
  function showResponse() {
    var invitation = document.getElementById("invitation");
    var container = document.getElementById("container");
    invitation.style.display = "none";
    container.style.display = "block";
  }
</script>
</body>
</html>
