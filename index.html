<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentinstag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            position: relative;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
            color: #e91e63;
        }
        .heart {
            animation: heartbeat 1.5s infinite alternate;
            font-size: 72px;
            color: #e91e63;
        }
        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        p {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e91e63;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c2185b;
        }
        .cat {
            position: absolute;
            bottom: 0;
            left: 0;
            animation: catWalk 10s infinite linear;
        }
        @keyframes catWalk {
            0% { transform: translateX(0); }
            50% { transform: translateX(90%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>Valentinstag</h1>
    <p>Hallo Liebe,</p>
    <div class="heart">&#10084;</div>
    <p>Willst du am Valentinstag mit mir ausgehen?</p>
    <button onclick="antwort()">Ja, ich will!</button>
    <img src="https://i.imgur.com/NUyttbn.gif" alt="Cat" class="cat">

    <script>
        function antwort() {
            alert("Das ist wundersch√∂n! Ich freue mich schon auf unseren Valentinstag!");
        }
    </script>
</body>
</html>
